apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "n3network", "interface": "webui", "ips": [ "10.10.3.5/24" ] }
          ]'
    spec:
      initContainers:
      - name: wait-udm
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: udr-nudr:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the UDR; sleep 2; done;"]
      containers:
      - name: webui
        image: free5gc/webui:v3.4.1
        command: ["./webui", "-c", "./config/webuicfg.yaml"]
        ports:
        - containerPort: 5000
        - containerPort: 2122
        - containerPort: 2121
        volumeMounts:
        - name: webui-volume
          mountPath: /free5gc/config/
        env:
        - name: GIN_MODE
          value: "release"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: webui-volume
        projected:
          sources:
          - configMap:
              name: webui-configmap