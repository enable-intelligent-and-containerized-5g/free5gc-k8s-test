apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcf
  template:
    metadata:
      labels:
        app: pcf
    spec:
      initContainers:
      - name: wait-smf
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: smf-nsmf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the SMF; sleep 2; done;"]
      containers:
      - name: pcf
        image: free5gc/pcf:v3.4.1
        imagePullPolicy: IfNotPresent
        command: ["./pcf", "-c", "./config/pcfcfg.yaml"]
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: pcf-volume
          mountPath: /free5gc/config
        env:
        - name: GIN_MODE
          value: "release"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: pcf-volume
        projected:
          sources:
          - configMap:
              name: pcf-configmap
