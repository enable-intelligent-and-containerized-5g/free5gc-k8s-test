apiVersion: apps/v1
kind: Deployment
metadata:
  name: n3iwue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n3iwue
  template:
    metadata:
      labels:
        app: n3iwue
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "n5network", "interface": "nwu", "ips": [ "10.10.5.20/24" ] }
          ]'
    spec:
      initContainers:
      - name: wait-udm
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: n3iwf-nn3iwf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the N3IWIF; sleep 2; done;"]
      containers:
      - name: n3iwue
        image: free5gc/n3iwue:v3.4.1
        imagePullPolicy: IfNotPresent
        command: ["sleep", "infinity"]
        volumeMounts:
        - name: n3iwue-volume
          mountPath: /n3iwue/config/n3ue.yaml
          subPath: n3ue.yaml
        - name: tun-device
          mountPath: /dev/net/tun
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        resources:
          requests:
            cpu: 150m
            memory: "100Mi"
          limits:
            cpu: 150m
            memory: "150Mi"
      volumes:
      - name: n3iwue-volume
        configMap:
          name: n3iwue-configmap
      - name: tun-device
        hostPath:
          path: /dev/net/tun