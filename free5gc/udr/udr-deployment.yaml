
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udr
  template:
    metadata:
      labels:
        app: udr
    spec:
      containers:
      - name: udr
        image: free5gc/udr:v3.4.1
        imagePullPolicy: IfNotPresent
        command: ["./udr", "-c", "./config/udrcfg.yaml"]
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: udr-volume
          mountPath: /free5gc/config/
        env:
        - name: DB_URI
          value: "mongodb://db/free5gc"
        - name: GIN_MODE
          value: "release"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: udr-volume
        projected:
          sources:
          - configMap:
              name: udr-configmap
